<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Coursework</title>
</head>
<body>
<main>
    <div class="table_container">
        <p id="table_title">Table view</p>
        <div id="table">
            <table id="table-props">
                <thead>
                <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="controls_container">
        <div class="control_select">
            <form id="control_select" class="form">
                <input type="text" class="form_field" placeholder="Select from DB"/>
                <button type="button" class="btn">Select</button>
            </form>
        </div>
        <button type="button" id="control_start" class="btn">Start</button>
        <button type="button" id="control_exit" class="btn">Exit</button>
    </div>
</main>
<script>
    require('./render.js')
</script>
</body>
</html>
